imports:
  - module: ./test/load/sources/fake_source
    source: fakeSource 
  - module: ./core/devices/device
    device: device

sources:
  - testSource: {
      type: fakeSource,
      required-parameter: somevalue
  }

# A fake device using the fake source
devices:
  - the_device: {
     type: device,
     source: testSource,
     name: the_device
  }

scenarios:
  - scenario:
      triggers: 
        - state: the_device   
      conditions:
        - binary-condition: { operator: =, left: this.msg.newValue, right: 1 }
      actions:
        - !!js/function 'function(callback) {
            this.actionDone();
            callback(null);
          }'

