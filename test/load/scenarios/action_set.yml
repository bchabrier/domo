imports:
  - module: ./test/load/sources/fake_source
    source: fakeSource 
  - module: ./core/devices/device
    device: device

sources:
  - testSource:
      type: fakeSource 
      required-parameter: somevalue
 
devices:
 - the_device: 
     type: device
     source: testSource
     name: the_device

scenarios:
  - scenario:
      trigger: 
        state: the_device   
      action:
        - action1: !!js/function 'function(callback) {
            callback(null);
          }'
        - action2: !!js/function 'function(callback) {
            this.done();
            callback(null);
          }'

