scenarios:
  - scenario_with_expr:
      trigger: 
        state: cuisine
      condition:
        - {operator: =, left: this.msg.newValue, right: ON}
      action:
        - !!js/function 'function f(callback) {callback(null)}'      
        #- push_notify:
        #  text: "quelqu'un dans le hall !"
  - presence_simulator:
      trigger:
        at: startup
      action:
       - !!js/function 'function f(callback) {
         return callback(null);
          var self = this;
          function pgm(device) {
            var onAt = 20000 + 30000 * Math.random(); 
            var offAt = onAt + 2000 + 30000 * Math.random(); 
            setTimeout(() => { self.setDeviceState(device, "ON");}, onAt);
            setTimeout(() => { self.setDeviceState(device, "OFF"); pgm(device);}, offAt);
          }
          pgm("hall");
          pgm("escalier");
          pgm("cuisine");
          pgm("bureau");
          callback(null);
         }'      
  - aquarium:
      trigger:
        state: sunset
      action:
        - !!js/function 'function f(callback) {
          console.log("coucou")
          true && this.setDeviceState("aquarium.lampes_start", this.msg.newValue, (err) => {
            console.log("dans qsdf", err)
            callback(err)});
            false && callback(null)
         }'   
        - { device: aquarium.lampes_start, state: 'OFF' }

