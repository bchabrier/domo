        - !!js/function 'function (callback) {
          if (this.timeoutID) clearTimeout(this.timeoutID);
          this.timeoutID = undefined;

          if (this.getDeviceState(this.msg.emitter) == "1") {
            let lampe1;
            let lampe2;
            if (this.msg.emitter=="hall") {
              lampe1 = "lampes.lampe_hall"
              lampe2 = "lampes.lampe_escalier"
            } else {
              lampe1 = "lampes.lampe_escalier"
              lampe2 = "lampes.lampe_hall"
            }
            this.setDeviceState(lampe1, "ON");
            this.setDeviceState(lampe2, "ON");
          }
          if (this.getDeviceState(this.msg.emitter) == "0") {
            let timeout = parseInt(this.getDeviceState("hall-escalier.timeout"), 10) * 60 * 1000;

            this.timeoutID = setTimeout(() => {
              this.setDeviceState("lampes.lampe_hall", "OFF");
              this.setDeviceState("lampes.lampe_escalier", "OFF");
            }, timeout);
