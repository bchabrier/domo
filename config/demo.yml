        conditions:
          - {operator: =, left: piscine.controle, right: "AUTO"}
          - {operator: "!=", left: piscine.filtration, right: undefined}
          - {operator: "!=", left: piscine.filtration-start1, right: undefined}
          - {operator: "!=", left: piscine.filtration-stop1, right: undefined}
