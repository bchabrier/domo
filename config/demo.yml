
imports:
  - module: ./core/sources/demo
    source: demo
  - module: ./core/devices/httpcamera
    device: httpCamera
  - module: ./core/devices/device
    device: device
  - module: ./core/devices/sensor
    device: sensor
  - module: ./core/devices/variable
    device: variable
  - module: proxiti
    source: astronomy

